<div class="container">
    <div class="row mx-auto text-center mt-5 border rounded-5">
      <div class="col-12">
        <div class="mb-3 mt-2 fw-bold">CREATE CONTACT</div>
        <input class="form-control mt-2" placeholder="First name" [(ngModel)]="firstName" /><br />
        <input class="form-control mt-2" placeholder="Last name"  [(ngModel)]="lastName"/><br />
        <input class="form-control mt-2" placeholder="E-mail"  [(ngModel)]="email"/><br />
        <input class="form-control mt-2" placeholder="Address"  [(ngModel)]="address"/><br />
        <input class="form-control mt-2" placeholder="Phone Number"  [(ngModel)]="phoneNumber"/><br />
        <button class="mb-3 w-100 btn btn-dark" (click)="addContact()">Add Contact</button>
      </div>

    </div>
